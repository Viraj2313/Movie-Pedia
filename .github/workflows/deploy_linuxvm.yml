name: CI/CD Pipeline
on:
  push:
    branches:
      - linux-vm-deploy
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
   
    - name: Build and push MovieApiApp Docker image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./MovieApiApp/Dockerfile
        platforms: linux/arm64
        push: true
        tags: viraj231/movieapiapp:latest
    
    - name: Build and push frontend Docker image
      uses: docker/build-push-action@v2
      with:
        context: ./frontend
        platforms: linux/arm64
        push: true
        tags: viraj231/frontend:latest
    
    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.VM_SSH_PRIVATE_KEY }}
    
    - name: Add VM to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts
    
    - name: Deploy to Linux VM
      run: |
        ssh ubuntu@${{ secrets.VM_IP }} << 'EOF'
          docker pull viraj231/movieapiapp:latest
          docker pull viraj231/frontend:latest
    
          docker stop movieapiapp_container || true
          docker rm movieapiapp_container || true
          docker stop frontend_container || true
          docker rm frontend_container || true
    
          docker run -d --name movieapiapp_container -p 6000:80 viraj231/movieapiapp:latest
          docker run -d --name frontend_container -p 90:80 viraj231/frontend:latest
        EOF
