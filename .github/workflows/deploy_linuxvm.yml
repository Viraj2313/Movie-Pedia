name: CI/CD Pipeline

on:
  push:
    branches:
      - linux-vm-deploy

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    
    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Build MovieApiApp Docker image
      run: |
        docker buildx build --platform linux/arm64 -t movieapiapp -f MovieApiApp/Dockerfile .
        docker tag movieapiapp viraj231/movieapiapp:latest
        docker push viraj231/movieapiapp:latest




    - name: Build frontend Docker image
      run: |
        docker build --platform linux/arm64 -t frontend ./frontend
        docker tag frontend viraj231/frontend:latest
        docker push viraj231/frontend:latest

    - name: Set up SSH key
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.VM_SSH_PRIVATE_KEY }}

    - name: Add VM to known hosts
      run: |
        ssh-keyscan -H ${{ secrets.VM_IP }} >> ~/.ssh/known_hosts

    - name: Deploy to Linux VM
      run: |
        ssh ubuntu@${{ secrets.VM_IP }} << 'EOF'
          docker pull viraj231/movieapiapp:latest
          docker pull viraj231/frontend:latest
    
          docker stop movieapiapp_container || true
          docker rm movieapiapp_container || true
          docker stop frontend_container || true
          docker rm frontend_container || true
    
          docker run -d --name movieapiapp_container -p 6000:80 viraj231/movieapiapp:latest
          docker run -d --name frontend_container -p 90:80 viraj231/frontend:latest
        EOF
